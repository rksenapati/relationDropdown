<div class="dropdown">
  <div class="select">
    <mat-form-field appearance="outline">
      <mat-label>Choose Country</mat-label>
      <mat-select (selectionChange)="onChange($event, 'states')">
        <mat-option value="">Select</mat-option>
        <mat-option
          [value]="country.value.id"
          *ngFor="let country of countries.countries | keyvalue"
        >
          {{ country.value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="select">
    <mat-form-field appearance="outline">
      <mat-label>Choose State</mat-label>
      <mat-select (selectionChange)="onChange($event, 'districts')">
        <mat-option value="">Select State</mat-option>
        <mat-option
          [value]="state.value.id"
          *ngFor="let state of states | keyvalue"
        >
          {{ state.value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="select">
    <mat-form-field appearance="outline">
      <mat-label>Choose District</mat-label>
      <mat-select (selectionChange)="onChange($event, 'places')">
        <mat-option value="">Select District</mat-option>
        <mat-option
          [value]="district.value.id"
          *ngFor="let district of districts | keyvalue"
        >
          {{ district.value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="select">
    <mat-form-field appearance="outline">
      <mat-label>Choose Places</mat-label>
      <mat-select>
        <mat-option value="">Select Places</mat-option>
        <mat-option
          [value]="place.value.id"
          *ngFor="let place of places | keyvalue"
        >
          {{ place.value.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
